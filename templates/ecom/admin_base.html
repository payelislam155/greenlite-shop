<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Panel - Greenlite Shop</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  

  <style type="text/css">
    .bs-example {
      margin: 0px;
    }

    /* Target the Brand Logo/Text */
    .navbar-brand {
      font-size: 20px;
      font-family: sans-serif;
      color: yellow !important; /* Forces yellow color */
      font-weight: bold !important; /* Forces bold text */
    }

    /* Target all Nav Items */
    .nav-item.nav-link {
      color: yellow !important; /* Forces yellow color */
      font-weight: bold !important; /* Forces bold text */
      transition: opacity 0.3s;
    }

    /* Optional: Slight hover effect for better UX */
    .nav-item.nav-link:hover {
      opacity: 0.8;
      color: #fff !important; /* Turns white on hover */
    }

    /* Social section Styling */
    footer {
      padding: 0px 0px 0px 0px;
      background-color: black;
      margin: 0px;
    }

    .fa {
      font-size: 23px;
      width: 2em;
      height: 2em;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
      padding-top: 0.5em;
    }

    .fa:hover {
      opacity: 0.5;
      text-decoration: none;
    }

    .fa-facebook { background: #3B5998; color: white; margin-top: 30px; }
    .fa-whatsapp { background: #25d366; color: white; }
    .fa-twitter { background: #55ACEE; color: white; }
    .fa-instagram { background: #125688; color: white; }

    p { text-align: center; }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#7fc8f8;">
      <a href="/admin-dashboard" class="navbar-brand">Dashboard</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/view-customer" class="nav-item nav-link">Customer</a>
          <a href="/admin-view-booking" class="nav-item nav-link">View Orders</a>
          <a href="/admin-products" class="nav-item nav-link">Manage Products</a>
          <a href="/admin-add-product" class="nav-item nav-link">Add Product</a>
          <a href="{% url 'admin-cabin-booking' %}" class="nav-item nav-link">Cabin Booking</a>
          <a href="/view-feedback" class="nav-item nav-link">Customer Contact</a>
        </div>  

        <div class="navbar-nav navbar-right">
          <a href="/adminlogin" class="nav-item nav-link">Admin_Logout</a>
        </div>
      </div>
    </nav>
  </div>

  {% block content %}
  {% endblock content %}
  <br><br><br><br><br>
  <footer>
      {% include "ecom/footer.html" %}
  </footer>

</body>
</html>
