{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .avatar-placeholder {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f4511e22, #ffb19911);
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #f4511e;
      font-size: 20px;
    }

    img.profile-img {
      border-radius: 4px;
      object-fit: cover;
    }
  </style>
</head>
<!--
written By : sumit kumar
facebook : fb.com/sumit.luv
-->
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Total Customers</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Picture</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for c in customers %}
      <tr>
        <td>{{ c.get_name }}</td>
        <td>
          {% if c.profile_pic %}
            <img src="{{ c.profile_pic.url }}" alt="Profile picture of {{ c.get_name }}" height="40px" width="40px" class="profile-img" />
          {% else %}
            <div class="avatar-placeholder" title="No profile picture">
              <i class="glyphicon glyphicon-user"></i>
            </div>
          {% endif %}
        </td>
        <td>{{ c.mobile }}</td>
        <td>{{ c.address }}</td>
        <td>
          <a class="btn btn-primary btn-xs" href="{% url 'update-customer' c.id %}" title="Edit customer">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a class="btn btn-danger btn-xs" href="{% url 'delete-customer' c.id %}" title="Delete customer">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
<!--
developed By : sumit kumar
-->
{% endblock content %}
