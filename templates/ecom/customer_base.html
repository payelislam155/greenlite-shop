<!DOCTYPE html>
{% load static %}
<html lang="en" style="overflow-x:hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenlite Shop | Premium Bags</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        .main-wrapper { margin-top: 100px; min-height: 80vh; }
        
        /* Unified Global Styles */
        .bg-yellow { background-color: #ffc107 !important; }
        .bg-dark-custom { background-color: #1a1a1a !important; color: white; }
        
        /* Premium Section Styles */
        .feature-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; }
        .secondary-img { width: 100%; height: 250px; object-fit: cover; border-radius: 12px; }
        .adv-card { padding: 40px 20px; text-align: center; transition: 0.3s; height: 100%; }
        .adv-card:hover { transform: translateY(-10px); }
        
        /* Footer Adjustments */
        footer { margin-top: 50px; }
    </style>
</head>

<body>
    {% include 'ecom/customer_navbar.html' %}

    <div class="main-wrapper">
        {% block content %}{% endblock content %}
    </div>

    <footer>
        {% include "ecom/footer.html" %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
