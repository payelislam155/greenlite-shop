<!DOCTYPE html>
<html style="overflow-x: hidden;" lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <title>Greenlite Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>
<body>
    {% if request.user.is_authenticated %}
        {% include "ecom/customer_navbar.html" %}
    {% else %}
        {% include "ecom/home_navbar.html" %}
    {% endif %}

    <header style="margin-top: 70px;">
        {% include "ecom/homebase_header.html" %}
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        {% include "ecom/footer.html" %}
    </footer>

     <script>
      // step 1: get DOM
      let nextDom = document.getElementById('next');
      let prevDom = document.getElementById('prev');

      let carouselDom = document.querySelector('.carousel');
      let SliderDom = carouselDom.querySelector('.carousel .list');
      let thumbnailBorderDom = document.querySelector('.carousel .thumbnail');
      let thumbnailItemsDom = thumbnailBorderDom.querySelectorAll('.item');
      let timeDom = document.querySelector('.carousel .time');

      thumbnailBorderDom.appendChild(thumbnailItemsDom[0]);
      let timeRunning = 3000;
      let timeAutoNext = 7000;

      nextDom.onclick = function(){
          showSlider('next');    
      }

      prevDom.onclick = function(){
          showSlider('prev');    
      }
      let runTimeOut;
      let runNextAuto = setTimeout(() => {
          nextDom.click();
      }, timeAutoNext)

      function showSlider(type){
          let  SliderItemsDom = SliderDom.querySelectorAll('.carousel .list .item');
          let thumbnailItemsDom = document.querySelectorAll('.carousel .thumbnail .item');
          
          if(type === 'next'){
              SliderDom.appendChild(SliderItemsDom[0]);
              thumbnailBorderDom.appendChild(thumbnailItemsDom[0]);
              carouselDom.classList.add('next');
          }else{
              SliderDom.prepend(SliderItemsDom[SliderItemsDom.length - 1]);
              thumbnailBorderDom.prepend(thumbnailItemsDom[thumbnailItemsDom.length - 1]);
              carouselDom.classList.add('prev');
          }
          clearTimeout(runTimeOut);
          runTimeOut = setTimeout(() => {
              carouselDom.classList.remove('next');
              carouselDom.classList.remove('prev');
          }, timeRunning);

          clearTimeout(runNextAuto);
          runNextAuto = setTimeout(() => {
              nextDom.click();
          }, timeAutoNext)
      }

      // simple toggle for search bar
      (function () {
        var btn = document.getElementById('searchToggle');
        var bar = document.getElementById('searchBar');
        if (btn && bar) {
          btn.addEventListener('click', function () {
            bar.classList.toggle('hidden');
          });
        }
      })();
    </script>
</body>
</html>
