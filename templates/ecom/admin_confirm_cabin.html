{% extends 'ecom/admin_base.html' %}
{% block content %}
<div class="container" style="margin-top: 150px;">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h4 class="text-center">Confirm Booking</h4>
            <p class="text-center text-muted small">Route: {{booking.source}} to {{booking.destination}}</p>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Assign Cabin No:</label>
                    <input type="text" name="cabin_no" class="form-control" placeholder="e.g. A-102" required>
                </div>
                <div class="mb-3">
                    <label>Assign Price (à§³):</label>
                    <input type="number" name="assigned_price" class="form-control" placeholder="e.g. 1500" required>
                </div>
                <button type="submit" class="btn btn-success w-100">CONFIRM & NOTIFY USER</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
