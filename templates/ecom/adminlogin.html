<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login - Greenlite Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            font-weight: 600;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        .form-control {
            border-radius: 8px;
            height: 50px;
            border: 1px solid #e1e1e1;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.1);
        }
        .btn-login {
            background: #2ecc71;
            border: none;
            color: white;
            width: 100%;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Admin Portal</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {% render_field form.username class="form-control" placeholder="Username" autocomplete="off" %}
            </div>
            <div class="form-group">
                {% render_field form.password class="form-control" placeholder="Password" %}
            </div>
            <button type="submit" class="btn-login shadow-sm">LOGIN TO PANEL</button>
        </form>
        <a href="/" class="back-home">‚Üê Back to Store</a>
    </div>

</body>
</html>
