{% extends 'ecom/customer_base.html' %}
{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-5 rounded shadow-lg">
            <h2 class="text-center text-success mb-4"><b>Book Your Cabin</b></h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label font-weight-bold">Select Cabin Category</label>
                    <select name="cabin_type" class="form-control" required>
                        <option value="VIP Cabin">VIP Cabin</option>
                        <option value="Deluxe Cabin">Deluxe Cabin</option>
                        <option value="Economy Cabin">Economy Cabin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label font-weight-bold">Choose Date</label>
                    <input type="date" name="booking_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label font-weight-bold">Any Special Instructions?</label>
                    <textarea name="message" class="form-control" rows="3" placeholder="Message..."></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block py-3" style="font-weight:900; font-size:18px;">Confirm Booking</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
