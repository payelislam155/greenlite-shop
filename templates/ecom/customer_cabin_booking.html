{% extends 'ecom/customer_base.html' %}
{% block content %}
<div class="container" style="margin-top: 100px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-header text-white text-center py-4" style="background: #2e7d32; border-radius: 15px 15px 0 0;">
                    <h2 class="mb-0"><b><i class="fas fa-ship"></i> Cabin Reservation</b></h2>
                </div>
                <div class="card-body p-5 bg-light">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="fw-bold"><i class="fas fa-map-marker-alt text-success"></i> From (Source)</label>
                                <input type="text" name="source" class="form-control" placeholder="Dhaka" required>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-bold"><i class="fas fa-location-arrow text-danger"></i> To (Destination)</label>
                                <input type="text" name="destination" class="form-control" placeholder="Barishal" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Cabin Category</label>
                            <select name="cabin_type" class="form-control" required>
                                <option value="VIP Double">VIP Double</option>
                                <option value="Semi-VIP">Semi-VIP</option>
                                <option value="Single Deluxe">Single Deluxe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Journey Date</label>
                            <input type="date" name="booking_date" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="fw-bold">Instructions for Admin</label>
                            <textarea name="message" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-3 shadow" style="font-weight: 800;">
                            SUBMIT BOOKING REQUEST
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
