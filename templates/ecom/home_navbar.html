<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foodied Navbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
  body{
    margin:0;
    font-family: "Segoe UI", sans-serif;
    background:#000; /* only for preview */
  }

  /* NAVBAR WRAPPER */
  .foodied-navbar{
    background:#eff6e0;
    overflow:hidden;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    width: 100%;
  }

  /* GREEN CURVE AREA */
  .green-area{
    background:#66A3FF;
    border-radius: 120px 20px 20px 120px;
    padding: 14px 25px;
  }

  /* BRAND */
  .brand{
    font-weight:800;
    font-size:20px;
    letter-spacing:1px;
  }

  /* NAV LINKS */
  .nav-link{
    font-weight:800;
    font-size:14px;
    color:#eff6e0 !important;
    background:#66A3FF;
    margin:0 12px;
  }
  .nav-link.active{
    color:#7DB343 !important;
  }

  .nav .nav-link {
    color: #ffffff;
    padding: 8px 16px;
    border-radius: 20px;
    transition: all 0.3s ease-in-out;
  }
  .nav .nav-link:hover,
  .nav .nav-link:focus {
    background-color: #4ae867;
  }


  /* ICONS */
  .icon-circle{
    width:36px;
    height:36px;
    background:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-left:12px;
    cursor:pointer;
  }

  .icon-circle i{
    font-size:14px;
    color:#333;
  }

  /* SIGN UP BUTTON */
  .signup-btn{
    background:#4cd964;
    color:#f8f7ff;
    border-radius:25px;
    padding:8px 18px;
    font-weight:bold;
    font-size:16px;
    margin-left:15px;
    border:none;
  }
  .signup-btn:hover{
    background:#eb6025;
    color:#fff;
    cursor:pointer;
  }
  

</style>
</head>

<body>

<nav class="foodied-navbar py-2">
  <div class="container-fluid px-4">
    <div class="row align-items-center">

      <!-- LOGO -->
      <div class="col-lg-2 col-md-3 col-6">
        <span class="brand"><img src="static/images/logo-nav1.png" alt="" style="width: 70px; height: auto;"></span>
      </div>

      <!-- GREEN MENU AREA -->
      <div class="col-lg-10 col-md-9 col-6">
        <div class="green-area d-flex align-items-center justify-content-between">

<!-- MENU -->
    <ul class="nav mx-auto d-none d-lg-flex" id="mainMenu">
        <li class="nav-item">
          <a class="nav-link menu-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link menu-link" href="#">Package</a>
        </li>
        <li class="nav-item">
          <a class="nav-link menu-link" href="#">Cabin Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link menu-link" href="\contactus.html">Contact</a>
        </li>
    </ul>

          <!-- RIGHT ICONS -->
          <div class="d-flex align-items-center">
            <div class="icon-circle"><i class="fa fa-search"></i></div>
            <div class="icon-circle"><i class="fa fa-shopping-bag"></i></div>
            <a href="/customerlogin"><button class="signup-btn">Login</button></a>
          </div>

        </div>
      </div>

    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
